<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .line-cut {
      overflow: hidden;
      text-overflow:ellipsis;
      white-space: nowrap;
    }
    li {
      width: 100px;
      height: 20px;
      margin-bottom: 20px;
      text-align: center;
      list-style: none;
    }
    .left li{
      background: #ccc;
    }
    .right li{
      background: greenyellow;
    }
    .container {
      height: 100px;
      color: #fff;
      background: #353535;
      margin-bottom: 100px;
    }
  </style>
</head>
<body>
  bookmark
  <div style="display: flex;">
    <ul class="left">
      <li draggable="true">l1</li>
      <li>l2</li>
      <li>l3</li>
      <li>l4</li>
      <li>l5</li>
      <li>l6</li>
      <li>l7</li>
    </ul>
    <ul class="right">
      <li>r1</li>
      <li>r2</li>
      <li>r3</li>
      <li>r4</li>
      <li>r5</li>
      <li>r6</li>
      <li>r7</li>
    </ul>
  </div>
  <div class="container">container
    <ul>

    </ul>
  </div>
  <svg version="1.1"
    baseProfile="full"
    width="150" height="40"
    class="dragicon"
    style="overflow: visible;">
    <!-- 底色 -->
    <rect width="100%" height="100%" fill="#3098f2" />
    <!-- 图标 -->
    <g  x="20" y="20">
      <circle cx="20" cy="20" r="12" fill="#fff" />
      <svg viewBox="0 0 1024 1024" width="20" height="20"  x="10" y="10">
        <path d="M918.673 883H104.327C82.578 883 65 867.368 65 848.027V276.973C65 257.632 82.578 242 104.327 242h814.346C940.422 242 958 257.632 958 276.973v571.054C958 867.28 940.323 883 918.673 883z" fill="#FFE9B4" p-id="2832"></path><path d="M512 411H65V210.37C65 188.597 82.598 171 104.371 171h305.92c17.4 0 32.71 11.334 37.681 28.036L512 411z" fill="#FFB02C" p-id="2833"></path><path d="M918.673 883H104.327C82.578 883 65 865.42 65 843.668V335.332C65 313.58 82.578 296 104.327 296h814.346C940.422 296 958 313.58 958 335.332v508.336C958 865.32 940.323 883 918.673 883z" fill="#FFCA28" p-id="2834"></path>
      </svg>
    </g>
    <!-- 文字标题 -->
    <foreignObject x="36" y="10" width="100" height="20">
      <div style="color: #fff; font-size:12px;line-height: 20px" class="line-cut" >我是写在foreignObject标签中内容，哈哈哈哈哈哈哈哈哈</div>
    </foreignObject>
    <!-- tip -->
    <foreignObject x="120" y="-10" width="20" height="20">
      <div style="color: #fff; font-size:12px;line-height:20px;background:red;border-radius:50%;text-align: center" class="line-cut" >1+</div>
    </foreignObject>
    <!-- <g>
      <circle cx="130" cy="4" r="12" fill="red" />
      <text x="130" y="8" class="small"  font-size="12" text-anchor="middle" fill="white">1</text>
    </g> -->
    
  </svg>
</body>
<script src="drag.js"></script>
</html>
